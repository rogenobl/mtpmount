name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '[15.0,16.0)'

    - name: Download Dokany
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run:  curl -o Dokan_x64.msi https://github.com/dokan-dev/dokany/releases/latest/download/Dokan_x64.msi -L
      
    - name: Install Dokany
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msiexec /a Dokan_x64.msi /quiet TARGETDIR=C:\DokanExtract

    - name: Install Dokany part 2
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: cd C:\DokanExtract\PFiles64 && move Dokan "C:\Program Files" && Get-ChildItem -Recurse "C:\Program Files\Dokan"
      
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /bl /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
          name: mtpmount-x64
          path: x64/Release/mtpmount.exe
    - name: Upload Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
          name: mtpmount-x64-build-log
          path: msbuild.binlog
